services:
  - type: web
    name: contratos-pemex
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-spa"
    startCommand: "streamlit run INICIO.py --server.port=10000 --server.address=0.0.0.0"
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
